<body>

    <div class="container-sm mt-3 ">

        <div class="card ">

            <div class="card-header pt-3 bg-primary">
                <h5 class="card-title">
                    Todo List Website
                </h5>
            </div>
            <div class="card-body">

                <form id="addTodo" action="">
                    <input type="text" class="form-control mt-2 " data-bs-toggle="popover" data-bs-title="Warning"
                        data-bs-content="This Field Is Required" id="addInput" placeholder="Add new Todo">
                    <button type="submit" class="btn btn-primary btn-sm mt-4" id="liveAlertBtn">Add a Todo</button>
                    
                </form>
                <hr>
            </div>
            <hr>
            <div class="card-body mt-3">
                <h5 class="card-title">Todo List</h5>
                <form action="" class="mt-3">
                    <input type="text" class="form-control my-2 " data-bs-toggle="popover" data-bs-title="Warning"
                        data-bs-content="This Field Is Required" id="filterInput" placeholder="Add new Todo">
                </form>

                <ul class="list-group">

                </ul>

                <a href="#" class="btn btn-primary btn-xl mt-3" id="resetButton">Reset All Todo's</a>
            </div>
        </div>

    </div>
